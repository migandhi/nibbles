<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
  canvas { background: #000; margin-top: 10px; }
  #gameControls { margin-top: 20px; }
</style>
</head>
<body>
<button id="startButton">Start Game</button>
<button id="restartButton" style="display:none;">Restart Game</button>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
  var canvas = document.getElementById('gameCanvas');
  var ctx = canvas.getContext('2d');
  var gridSize = 20;
  var tileSize = canvas.width / gridSize;
  var snake = [{x: 10, y: 10}];
  var food = {x: 15, y: 15};
  var velocity = {x: 0, y: 0};
  var score = 0;
  var gameInterval;

  function gameLoop() {
    update();
    draw();
  }

  function update() {
    var head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
    if (head.x === food.x && head.y === food.y) {
      score += 10;
      placeFood();
    } else {
      snake.pop();
    }
    snake.unshift(head);
  }

  function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'lime';
    snake.forEach(part => ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize - 2, tileSize - 2));
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    document.title = 'Score: ' + score; // Display score in the title
  }

  function placeFood() {
    food = {x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize)};
  }

  function startGame() {
    clearInterval(gameInterval);
    snake = [{x: 10, y: 10}];
    food = {x: 15, y: 15};
    velocity = {x: 0, y: 0};
    score = 0;
    gameInterval = setInterval(gameLoop, 100);
    document.getElementById('startButton').style.display = 'none';
    document.getElementById('restartButton').style.display = 'inline';
  }

  function restartGame() {
    startGame();
  }

  document.getElementById('startButton').addEventListener('click', startGame);
  document.getElementById('restartButton').addEventListener('click', restartGame);

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp' && velocity.y === 0) velocity = {x: 0, y: -1};
    if (e.key === 'ArrowDown' && velocity.y === 0) velocity = {x: 0, y: 1};
    if (e.key === 'ArrowLeft' && velocity.x === 0) velocity = {x: -1, y: 0};
    if (e.key === 'ArrowRight' && velocity.x === 0) velocity = {x: 1, y: 0};
  });
</script>
</body>
</html>
